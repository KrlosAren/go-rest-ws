<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socker Go</title>
</head>
<body>
    <h1>Post Application GoTest</h1>


    <script>
        fetch("http://localhost:5050/posts" , {
            method: "GET",
            headers: {
                "content-type": "application/json",
            }
        }).then(resp => {
            return resp.json()
        }).then(resp => {
            console.log(resp)
        })

        const ws = new WebSocket("ws://localhost:5050/ws")
        ws.onmessage = function(event) {
            console.log(event)
        }

        ws.onopen = function() {
            console.log('Connection established')
        }

    </script>
</body>
</html>
